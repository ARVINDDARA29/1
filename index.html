<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub AI Image Generator (Single File - Insecure Example)</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            color: #555;
        }
        input[type="text"] {
            padding: 12px;
            width: calc(100% - 150px);
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            margin-top: 20px;
            color: #777;
            font-style: italic;
        }
        #image-container {
            margin-top: 30px;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f9f9f9;
        }
        #image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 20px;
            font-weight: bold;
        }
        .warning-message {
            color: orange;
            margin-top: 20px;
            font-weight: bold;
            border: 1px solid orange;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI इमेज जेनरेटर</h1>
        <p>एक प्रॉम्प्ट दर्ज करें और AI को एक छवि बनाने दें!</p>
        <div class="warning-message">
            **चेतावनी:** यह उदाहरण सुरक्षा के लिए नहीं है। आपकी API कुंजी सार्वजनिक रूप से दिखाई देगी। इसे प्रोडक्शन में इस्तेमाल न करें!
        </div>
        <div>
            <input type="text" id="prompt-input" placeholder="एक बिल्ली एक जादूगर की टोपी में...">
            <button id="generate-button">इमेज जनरेट करें</button>
        </div>
        <div id="loading">इमेज जेनरेट हो रही है...</div>
        <div id="image-container">
            </div>
        <div class="error-message" id="error-display"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bytez.js@latest/dist/bytez.min.js"></script>

    <script>
        // Bytez.js SDK को इनिशियलाइज़ करें
        // ***************************************************************
        // ** चेतावनी: यह API कुंजी सीधे ब्राउज़र में उजागर हो रही है! **
        // ** इसे कभी भी प्रोडक्शन एप्लिकेशन में ऐसे उपयोग न करें।    **
        // ***************************************************************
        const sdk = new Bytez("66bc9091b357069268c2ab84ca354b9f"); // अपनी API कुंजी यहाँ डालें

        // Bytez.js में मॉडल का नाम
        const MODEL_NAME = "SG161222/Realistic_Vision_V5.1_noVAE";

        // HTML तत्वों का संदर्भ प्राप्त करें
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const loadingDiv = document.getElementById('loading');
        const imageContainer = document.getElementById('image-container');
        const errorDisplay = document.getElementById('error-display');

        // बटन पर क्लिक इवेंट जोड़ें
        generateButton.addEventListener('click', async () => {
            const prompt = promptInput.value.trim(); // इनपुट से प्रॉम्प्ट प्राप्त करें

            // यदि प्रॉम्प्ट खाली है, तो अलर्ट करें
            if (!prompt) {
                alert('कृपया एक प्रॉम्प्ट दर्ज करें!');
                return;
            }

            // UI अपडेट करें: पिछली इमेज और एरर को साफ करें, लोडिंग दिखाएं, बटन डिसेबल करें
            imageContainer.innerHTML = '';
            errorDisplay.innerHTML = '';
            loadingDiv.style.display = 'block';
            generateButton.disabled = true;

            try {
                // Bytez.js मॉडल को चुनें
                const model = sdk.model(MODEL_NAME);

                // मॉडल पर इनपुट भेजें और आउटपुट प्राप्त करें
                const { error, output } = await model.run(prompt);

                if (error) {
                    // यदि AI मॉडल से कोई त्रुटि है
                    console.error("AI Model Error:", error);
                    errorDisplay.innerHTML = `इमेज जेनरेट करने में त्रुटि: ${error.message || 'अज्ञात त्रुटि'}`;
                } else if (output && output.image_url) {
                    // यदि इमेज URL सफलतापूर्वक प्राप्त हुआ है, तो उसे दिखाएं
                    const img = document.createElement('img');
                    img.src = output.image_url;
                    img.alt = prompt;
                    imageContainer.appendChild(img);
                } else {
                    // यदि कोई आउटपुट नहीं है या इमेज URL नहीं है
                    imageContainer.innerHTML = '<p>इमेज URL नहीं मिला।</p>';
                }
            } catch (err) {
                // यदि Fetch या JavaScript में कोई अप्रत्याशित त्रुटि है
                console.error('Fetch या SDK त्रुटि:', err);
                errorDisplay.innerHTML = `कुछ गलत हो गया: ${err.message || 'कृपया कंसोल देखें।'}`;
            } finally {
                // हमेशा UI को साफ करें और बटन को फिर से सक्षम करें
                loadingDiv.style.display = 'none';
                generateButton.disabled = false;
            }
        });

        console.log("एप्लिकेशन लोड हो गया है। आप प्रॉम्प्ट दर्ज कर सकते हैं।");
    </script>
</body>
</html>
