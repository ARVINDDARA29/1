<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluid Player VAST Ads Example</title>
  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
  <style>
    body {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 800px;
      height: 450px;
    }
  </style>
</head>
<body>

  <video id="video-id" controls preload="auto">
    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
  </video>

  <script>
    var myFP = fluidPlayer('video-id', {
      layoutControls: {
        controlBar: {
          autoHideTimeout: 3,
          animated: true,
          autoHide: true
        },
        htmlOnPauseBlock: {
          html: null,
          height: null,
          width: null
        },
        autoPlay: false,
        mute: true,
        allowTheatre: true,
        playPauseAnimation: false,
        playbackRateEnabled: false,
        allowDownload: false,
        playButtonShowing: true,
        fillToContainer: false,
        posterImage: ""
      },
      vastOptions: {
        adList: [
          {
            roll: "preRoll",
            vastTag: "https://youradexchange.com/video/select.php?r=10576062",
            adText: "Your ad will start soon..."
          },
          {
            roll: "midRoll",
            vastTag: "https://youradexchange.com/video/select.php?r=10576062",
            timer: "10",
            adText: "Mid-roll ad"
          },
          {
            roll: "postRoll",
            vastTag: "https://youradexchange.com/video/select.php?r=10576062",
            adText: "Ad before video ends"
          },
          {
            roll: "onPauseRoll",
            vastTag: "https://youradexchange.com/video/select.php?r=10576062",
            adText: "Paused ad"
          }
        ],
        skipButtonCaption: "Skip Ad in [seconds]",
        skipButtonClickCaption: "Skip Ad Â»",
        adCTAText: false,
        adCTATextPosition: ""
      }
    });
  </script>

</body>
</html>
