<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>पोल मैनेजमेंट ऐप</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }
        .container {
            width: 100%;
            max-width: 36rem; /* Slightly smaller for a management tool */
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .gradient-text {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6); /* Blue to purple gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .button-primary {
            background-color: #3b82f6; /* Tailwind blue-500 */
            color: white;
            padding: 0.85rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
        }
        .button-primary:hover:not(:disabled) {
            background-color: #2563eb; /* Darker blue on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.4);
        }
        .button-primary:disabled {
            background-color: #93c5fd; /* Light blue when disabled */
            cursor: not-allowed;
            box-shadow: none;
        }
        input[type="text"], textarea {
            border: 1px solid #cbd5e1;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            width: 100%;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 40;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold text-center gradient-text">पोल मैनेजमेंट</h1>
        <p class="text-center text-slate-600">यहां नए पोल बनाएं जो आपके JEE Crackers ऐप में दिखेंगे।</p>

        <div class="space-y-4">
            <div>
                <label for="poll-question" class="block text-slate-700 font-semibold mb-2">पोल प्रश्न:</label>
                <textarea id="poll-question" class="w-full h-24" placeholder="अपना पोल प्रश्न यहाँ लिखें..."></textarea>
            </div>
            <button id="create-poll-btn" class="button-primary w-full">पोल बनाएँ</button>
        </div>

        <div id="recent-polls-section" class="space-y-3 mt-6">
            <h2 class="text-2xl font-bold text-slate-800 border-b pb-2">हाल के पोल</h2>
            <div id="polls-list" class="space-y-3">
                <p class="text-slate-500 text-center">पोल लोड हो रहे हैं...</p>
            </div>
        </div>
    </div>

    <!-- Modal for messages -->
    <div id="message-modal-container" class="hidden">
        <div class="modal-backdrop"></div>
        <div id="message-modal" class="modal">
            <h3 id="modal-title" class="text-xl font-bold mb-4">सूचना</h3>
            <p id="modal-text" class="text-slate-700 mb-6"></p>
            <button id="modal-ok-btn" class="button-primary w-full">ठीक है</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        // Firebase Configuration (same as your main app)
        const firebaseConfig = {
            apiKey: "AIzaSyC3faZ16ZTsIUBEfI9dl55RnDklVeWIHts",
            authDomain: "arvind-dara.firebaseapp.com",
            projectId: "arvind-dara",
            storageBucket: "arvind-dara.appspot.com",
            messagingSenderId: "341922555843",
            appId: "1:341922555843:web:cefd0e44e5d8afae4fbf76"
        };

        let app, db, auth;
        let currentUser; // Firebase Auth user

        // DOM Elements
        const pollQuestionInput = document.getElementById('poll-question');
        const createPollBtn = document.getElementById('create-poll-btn');
        const pollsList = document.getElementById('polls-list');
        const messageModalContainer = document.getElementById('message-modal-container');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const modalOkBtn = document.getElementById('modal-ok-btn');

        // Initialize Firebase
        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Sign in anonymously for simplicity in this management app
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUser = user;
                        console.log("Firebase Auth user signed in:", user.uid);
                        loadRecentPolls(); // Load polls once authenticated
                    } else {
                        signInAnonymously(auth).catch(error => {
                            console.error("Anonymous sign-in failed:", error);
                            showMessageModal("त्रुटि", "प्रमाणीकरण विफल। कृपया ऐप रीफ्रेश करें।");
                        });
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showMessageModal("त्रुटि", "ऐप शुरू नहीं हो सका। कृपया रीफ्रेश करें।");
            }
        }

        // Show custom modal
        function showMessageModal(title, message) {
            modalTitle.textContent = title;
            modalText.textContent = message;
            messageModalContainer.classList.remove('hidden');
        }

        // Hide custom modal
        function hideMessageModal() {
            messageModalContainer.classList.add('hidden');
        }

        // Function to create a new poll
        async function createNewPoll() {
            const questionText = pollQuestionInput.value.trim();

            if (!questionText) {
                showMessageModal("त्रुटि", "कृपया पोल प्रश्न दर्ज करें।");
                return;
            }

            createPollBtn.disabled = true;
            createPollBtn.textContent = "बना रहा है...";

            try {
                await addDoc(collection(db, "polls"), {
                    questionText: questionText,
                    thumbsUpCount: 0,
                    thumbsDownCount: 0,
                    createdAt: serverTimestamp(),
                    createdBy: currentUser ? currentUser.uid : 'anonymous', // Record who created it
                    createdByName: currentUser ? (currentUser.displayName || 'Anonymous') : 'Anonymous'
                });
                showMessageModal("सफलता", "पोल सफलतापूर्वक बनाया गया!");
                pollQuestionInput.value = ''; // Clear input
            } catch (error) {
                console.error("Error creating poll:", error);
                showMessageModal("त्रुटि", "पोल बनाने में विफल: " + error.message);
            } finally {
                createPollBtn.disabled = false;
                createPollBtn.textContent = "पोल बनाएँ";
            }
        }

        // Function to load and display recent polls
        function loadRecentPolls() {
            const q = query(collection(db, "polls"), orderBy("createdAt", "desc")); // Order by creation time, latest first
            
            onSnapshot(q, (querySnapshot) => {
                pollsList.innerHTML = ''; // Clear current list
                if (querySnapshot.empty) {
                    pollsList.innerHTML = '<p class="text-slate-500 text-center">अभी तक कोई पोल नहीं है।</p>';
                    return;
                }
                querySnapshot.forEach((doc) => {
                    const poll = doc.data();
                    const pollItem = document.createElement('div');
                    pollItem.className = 'bg-slate-50 p-4 rounded-lg shadow-sm border border-slate-200';
                    pollItem.innerHTML = `
                        <p class="font-bold text-slate-800 mb-1">${poll.questionText}</p>
                        <p class="text-sm text-slate-600">👍 ${poll.thumbsUpCount || 0} | 👎 ${poll.thumbsDownCount || 0}</p>
                        <p class="text-xs text-slate-400 mt-2">बनाया गया: ${poll.createdAt ? new Date(poll.createdAt.toDate()).toLocaleString('hi-IN') : 'N/A'}</p>
                    `;
                    pollsList.appendChild(pollItem);
                });
            }, (error) => {
                console.error("Error loading polls:", error);
                pollsList.innerHTML = '<p class="text-red-500 text-center">पोल लोड करने में विफल।</p>';
            });
        }

        // Event Listeners
        createPollBtn.addEventListener('click', createNewPoll);
        modalOkBtn.addEventListener('click', hideMessageModal);

        // Initialize Firebase on window load
        window.addEventListener('load', initializeFirebase);
    </script>
</body>
</html>
