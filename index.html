<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoJS VAST Ad Player</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>

  <!-- Google IMA SDK (for VAST ads) -->
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>

  <!-- Video.js IMA Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.9.0/dist/videojs-contrib-ads.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.10.0/dist/videojs.ima.min.js"></script>

  <style>
    body {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .video-js {
      width: 800px;
      height: 450px;
    }
  </style>
</head>
<body>

  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    poster=""
    data-setup="{}"
  >
    <source src="video.mp4" type="video/mp4" />
  </video>

  <script>
    // Initialize Video.js player
    var player = videojs('my-video');

    // Initialize IMA plugin with your VAST ad tag
    player.ima({
      id: 'my-video',
      adTagUrl: 'https://youradexchange.com/video/select.php?r=10576062'
    });

    // Start playback and ad request
    player.ready(function() {
      player.ima.initializeAdDisplayContainer();
      player.play();
    });
  </script>

</body>
</html>
