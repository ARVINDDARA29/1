<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAST Ad Test - Fluid Player</title>
  <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>

  <video id="video-id" controls preload="auto" width="640" height="360">
    <source src="video.mp4" type="video/mp4">
  </video>

  <script>
    var myFP = fluidPlayer('video-id', {
      layoutControls: {
        controlBar: {
          autoHideTimeout: 3,
          animated: true,
        },
        timelinePreview: {
          file: ""
        },
      },
      vastOptions: {
        adList: [
          {
            roll: 'preRoll', // preroll ad
            vastTag: 'https://youradexchange.com/video/select.php?r=10576062',
            adText: 'Your Ad will begin shortly...'
          }
        ],
        skipButtonCaption: "Skip Ad in [seconds]",
        skipButtonClickCaption: "Skip Ad Â»",
      }
    });
  </script>

</body>
</html>
